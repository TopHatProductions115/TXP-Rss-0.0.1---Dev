<!DOCTYPE html>
<html>

<title>Beta Test for new RSS Feed code</title>

<head>

<script type="text/javascript">
  function rssreader(url, feed)
     {
	var rssurl = document.getElementById("url");
	var rss = rssurl.options[rssurl.selectedIndex].value;
	var xml=rss;
	var xmlDoc = new DOMDocument();
     xmlDoc.load(xml);

//get elements from "<channel>"

var channel=xmlDoc.getElementsByTagName('channel').item(0);
var channel_title = channel.getElementsByTagName('title')
.item(0).childNodes.item(0).nodeValue;
var channel_link = channel.getElementsByTagName('link')
.item(0).childNodes.item(0).nodeValue;
var channel_desc = channel.getElementsByTagName('description')
.item(0).childNodes.item(0).nodeValue;

//output elements from "<channel>"

document.write(("<p><a href='"  + "" +  channel_link
   + "" +  "'>"  + "" +  channel_title  + "" +  "</a>"));
document.write(("<br>"));
document.write((channel_desc  + "" +  "</p>"));

//get and output "<item>" elements

var x=xmlDoc.getElementsByTagName('item');

for (var i=0; i<=2; i++)
  {
  var item_title=x.item(i).getElementsByTagName('title')
  .item(0).childNodes.item(0).nodeValue;
  var item_link=x.item(i).getElementsByTagName('link')
  .item(0).childNodes.item(0).nodeValue;
  var item_desc=x.item(i).getElementsByTagName('description')
  .item(0).childNodes.item(0).nodeValue;

  document.write( ("<p><a href='"  + "" +  item_link
   + "" +  "'>"  + "" +  item_title  + "" +  "</a>"));
  document.write( ("<br>"));
  document.write( (item_desc  + "" +  "</p>"));
  }
     } 
 </script>
